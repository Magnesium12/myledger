<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User List</title>
</head>
<body>
    <h3>Check users to add to {{grp.groupName}}
    <form method="post" action="{% url 'myledger:addUser' usr.id grp.id %}">
        {% csrf_token %}
    {% for auser in suchUsers %}<div class="list-group">
        <label class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="clicked" name="{{auser.id}}">
          {{auser.username}} ({{auser.first_name}} {{auser.last_name}})
        </label>
        
    {% endfor %}
    <input class="btn btn-success" type="submit" value="Add">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
